name: Build and Release APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleNoAnalyticsDebug

    - name: Build Release APK
      run: ./gradlew assembleNoAnalyticsRelease

    - name: Get version name
      id: version
      run: |
        VERSION=$(grep -oP 'versionName "\K[^"]+' presentation/build.gradle | head -1)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
        name: Release v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
        body: |
          ## QKSMS - Modern Pastel UI

          Cette release contient l'application avec le nouveau design moderne :
          - Palette de couleurs pastel bleu/violet
          - Bulles de messages style iMessage
          - Police Rubik (arrondie et moderne)
          - Animations fluides
          - Support mode clair et sombre

          ### APKs disponibles :
          - **Debug** : Pour les tests
          - **Release** : Version optimisée (non signée)
        files: |
          presentation/build/outputs/apk/noAnalytics/debug/*.apk
          presentation/build/outputs/apk/noAnalytics/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
